<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber_paisa_Defi - DeFi Security Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-danger: #ff3366;
            --accent-warning: #ffaa00;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(at 0% 0%, rgba(0, 255, 136, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(0, 212, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 51, 102, 0.1) 0px, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.2);
            border-color: var(--accent-primary);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-card .change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .change.positive { color: var(--accent-primary); }
        .change.negative { color: var(--accent-danger); }

        /* Analyzer Section */
        .analyzer {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .analyzer h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            color: var(--bg-primary);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.5);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Section */
        .results {
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease;
        }

        .results.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .risk-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .risk-badge.low {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: var(--bg-primary);
        }

        .risk-badge.medium {
            background: linear-gradient(135deg, #ffaa00, #ff8800);
            color: var(--bg-primary);
        }

        .risk-badge.high, .risk-badge.critical {
            background: linear-gradient(135deg, #ff3366, #ff0066);
            color: white;
        }

        .findings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .finding-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .finding-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-primary);
        }

        .finding-card h4 {
            color: var(--accent-primary);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .finding-card p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>üá®üá¥</span>
                Cyber_paisa_Defi
            </h1>
            <p>Advanced DeFi Security Analytics Platform | Avalanche Mainnet</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total An√°lisis</h3>
                <div class="value" id="total-analyses">0</div>
                <div class="change positive">‚Üë En tiempo real</div>
            </div>
            <div class="stat-card">
                <h3>Network Status</h3>
                <div class="value">üü¢ ONLINE</div>
                <div class="change">Avalanche C-Chain</div>
            </div>
            <div class="stat-card">
                <h3>Agent ID</h3>
                <div class="value">1686</div>
                <div class="change">Mainnet Verified</div>
            </div>
            <div class="stat-card">
                <h3>x402 Status</h3>
                <div class="value">‚úì Enabled</div>
                <div class="change positive">Micropagos activos</div>
            </div>
        </div>

        <!-- Analyzer -->
        <div class="analyzer">
            <h2>üîç An√°lisis de Seguridad DeFi</h2>

            <div class="form-grid">
                <div class="form-group">
                    <label>Tipo de An√°lisis</label>
                    <select id="analysis-type">
                        <option value="token">Token ERC-20</option>
                        <option value="pool">Pool de Liquidez</option>
                        <option value="contract">Contrato Inteligente</option>
                        <option value="protocol">Protocolo DeFi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Direcci√≥n / Nombre</label>
                    <input
                        type="text"
                        id="address"
                        placeholder="0x..."
                    />
                </div>

                <div class="form-group" id="dex-group">
                    <label>DEX</label>
                    <select id="dex">
                        <option value="traderjoe">Trader Joe</option>
                        <option value="pangolin">Pangolin</option>
                        <option value="uniswap">Uniswap V2</option>
                    </select>
                </div>
            </div>

            <button class="analyze-btn" onclick="analyzeRisk()" id="analyze-btn">
                Analizar Ahora
            </button>

            <!-- Results -->
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let analysisCount = 0;

        // Toggle DEX field visibility
        document.getElementById('analysis-type').addEventListener('change', (e) => {
            document.getElementById('dex-group').style.display =
                e.target.value === 'pool' ? 'block' : 'none';
        });

        async function analyzeRisk() {
            const type = document.getElementById('analysis-type').value;
            const address = document.getElementById('address').value.trim();
            const dex = document.getElementById('dex').value;
            const resultsDiv = document.getElementById('results');
            const btn = document.getElementById('analyze-btn');

            if (!address) {
                alert('Por favor ingresa una direcci√≥n');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analizando...';
            resultsDiv.classList.remove('show');

            try {
                const res = await fetch(`${API_URL}/defi/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type,
                        address,
                        network: 'mainnet',
                        dex: type === 'pool' ? dex : undefined
                    })
                });

                const result = await res.json();
                displayResults(result, address);
                analysisCount++;
                document.getElementById('total-analyses').textContent = analysisCount;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div style="color: var(--accent-danger); padding: 20px; text-align: center;">
                        <h3>‚ùå Error en el an√°lisis</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                resultsDiv.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analizar Ahora';
            }
        }

        function displayResults(data, address) {
            const resultsDiv = document.getElementById('results');
            const result = data.result;

            const riskLevel = result.risk_level || 'low';
            const riskScore = result.risk_score || 0;

            const riskColor = {
                low: '#00ff88',
                medium: '#ffaa00',
                high: '#ff3366',
                critical: '#ff0066'
            }[riskLevel];

            let html = `
                <h2>üìä Resultado del An√°lisis</h2>

                <div class="risk-badge ${riskLevel}">
                    <span>${getRiskEmoji(riskLevel)}</span>
                    <span>Riesgo: ${getRiskLabel(riskLevel)} (${riskScore}/100)</span>
                </div>

                <div class="finding-card" style="border-left: 4px solid ${riskColor};">
                    <h4>üìç Contrato Analizado</h4>
                    <p style="font-family: monospace; word-break: break-all;">${address}</p>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">üîç Hallazgos Detallados</h3>
                <div class="findings-grid">
            `;

            (result.findings || []).forEach((finding, i) => {
                const icon = finding.includes('‚ö†Ô∏è') ? '‚ö†Ô∏è' :
                            finding.includes('‚úì') ? '‚úÖ' :
                            finding.includes('üåê') ? 'üåê' : 'üìå';

                html += `
                    <div class="finding-card">
                        <h4>${icon} Hallazgo #${i + 1}</h4>
                        <p>${finding}</p>
                    </div>
                `;
            });

            html += `
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">üí° Recomendaciones</h3>
                <div class="findings-grid">
            `;

            (result.recommendations || ['An√°lisis completado sin recomendaciones adicionales']).forEach((rec, i) => {
                html += `
                    <div class="finding-card">
                        <h4>üí° Recomendaci√≥n #${i + 1}</h4>
                        <p>${rec}</p>
                    </div>
                `;
            });

            html += `
                </div>

                <div class="chart-container">
                    <canvas id="riskChart"></canvas>
                </div>

                <div style="margin-top: 30px; padding: 20px; background: rgba(0, 255, 136, 0.1); border-radius: 12px; border: 1px solid var(--accent-primary);">
                    <h4 style="color: var(--accent-primary); margin-bottom: 10px;">ü§ñ An√°lisis con IA</h4>
                    <p style="color: var(--text-secondary);">${result.analysis || 'An√°lisis completado'}</p>
                </div>
            `;

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');

            // Create risk chart
            createRiskChart(riskScore, riskLevel);
        }

        function createRiskChart(score, level) {
            const ctx = document.getElementById('riskChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Riesgo Detectado', 'Seguro'],
                    datasets: [{
                        data: [score, 100 - score],
                        backgroundColor: [
                            level === 'low' ? '#00ff88' :
                            level === 'medium' ? '#ffaa00' :
                            '#ff3366',
                            'rgba(255, 255, 255, 0.1)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#ffffff' }
                        }
                    }
                }
            });
        }

        function getRiskEmoji(level) {
            return {
                low: '‚úÖ',
                medium: '‚ö†Ô∏è',
                high: 'üö®',
                critical: 'üíÄ'
            }[level] || '‚ùì';
        }

        function getRiskLabel(level) {
            return {
                low: 'Bajo',
                medium: 'Medio',
                high: 'Alto',
                critical: 'Cr√≠tico'
            }[level] || 'Desconocido';
        }
    </script>
</body>
</html>
