<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaRisk DeFi - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .analyzer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .analyzer h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item strong {
            color: #495057;
        }

        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .risk-critical {
            background: #d32f2f;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .protocols-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .protocol-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è AvaRisk DeFi</h1>
            <p>Evaluador de riesgo DeFi en Avalanche - Powered by AI</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Avalanche TVL</h3>
                <div class="value" id="avax-tvl">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Protocolos</h3>
                <div class="value" id="protocol-count">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Estado</h3>
                <div class="value" id="agent-status">Loading...</div>
            </div>
        </div>

        <div class="analyzer">
            <h2>üîç Analizar Riesgo</h2>

            <div class="form-group">
                <label for="analysis-type">Tipo de An√°lisis</label>
                <select id="analysis-type">
                    <option value="token">Token ERC-20</option>
                    <option value="pool">Pool de Liquidez</option>
                    <option value="contract">Contrato Inteligente</option>
                    <option value="protocol">Protocolo DeFi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Direcci√≥n / Nombre del Protocolo</label>
                <input
                    type="text"
                    id="address"
                    placeholder="0x..."
                >
            </div>

            <div class="form-group" id="dex-group" style="display:none;">
                <label for="dex">DEX</label>
                <select id="dex">
                    <option value="traderjoe">Trader Joe</option>
                    <option value="pangolin">Pangolin</option>
                    <option value="uniswap">Uniswap</option>
                </select>
            </div>

            <button onclick="analyzeRisk()" id="analyze-btn">
                Analizar Riesgo
            </button>

            <div class="results" id="results"></div>
        </div>

        <div class="analyzer">
            <h2>üìä Top Protocolos en Avalanche</h2>
            <div class="protocols-list" id="protocols-list">
                Loading...
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://avariskscan-defi-production.up.railway.app';

        // Load initial data
        async function loadStats() {
            try {
                // Health check
                const healthRes = await fetch(`${API_URL}/`);
                const health = await healthRes.json();
                document.getElementById('agent-status').textContent = health.status === 'ok' ? '‚úÖ Online' : '‚ùå Offline';

                // Avalanche metrics
                const metricsRes = await fetch(`${API_URL}/defi/avalanche`);
                const metrics = await metricsRes.json();

                if (metrics.success) {
                    document.getElementById('avax-tvl').textContent = metrics.metrics.totalTVL;
                    document.getElementById('protocol-count').textContent = metrics.metrics.protocolCount;

                    // Display top protocols
                    const protocolsList = document.getElementById('protocols-list');
                    protocolsList.innerHTML = metrics.metrics.topProtocols.map((p, i) => `
                        <div class="protocol-item">
                            <strong>#${i + 1} ${p.name}</strong>
                            <div>TVL: ${p.tvl}</div>
                            <div style="color: #666; font-size: 0.9em;">${p.category || 'DeFi'}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Toggle DEX selector for pool analysis
        document.getElementById('analysis-type').addEventListener('change', (e) => {
            const dexGroup = document.getElementById('dex-group');
            dexGroup.style.display = e.target.value === 'pool' ? 'block' : 'none';

            const addressInput = document.getElementById('address');
            if (e.target.value === 'protocol') {
                addressInput.placeholder = 'Ej: traderjoe, aave, curve';
            } else {
                addressInput.placeholder = '0x...';
            }
        });

        // Analyze risk
        async function analyzeRisk() {
            const type = document.getElementById('analysis-type').value;
            const address = document.getElementById('address').value.trim();
            const dex = document.getElementById('dex').value;
            const resultsDiv = document.getElementById('results');
            const btn = document.getElementById('analyze-btn');

            if (!address) {
                alert('Por favor ingresa una direcci√≥n o nombre de protocolo');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analizando...';
            resultsDiv.innerHTML = '';
            resultsDiv.classList.remove('show');

            try {
                let result;

                if (type === 'protocol') {
                    const res = await fetch(`${API_URL}/defi/protocol/${address}`);
                    result = await res.json();
                    displayProtocolResult(result);
                } else {
                    const res = await fetch(`${API_URL}/a2a/research`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type,
                            address,
                            network: 'fuji',
                            dex: type === 'pool' ? dex : undefined
                        })
                    });
                    result = await res.json();
                    displayRiskResult(result);
                }

                resultsDiv.classList.add('show');
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultsDiv.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analizar Riesgo';
            }
        }

        function displayRiskResult(result) {
            const resultsDiv = document.getElementById('results');

            if (result.success && result.result) {
                const { risk_score, risk_level, findings, recommendations, analysis } = result.result;

                const riskClass = `risk-${risk_level}`;
                const riskLabel = risk_level === 'low' ? 'Bajo' :
                                risk_level === 'medium' ? 'Medio' :
                                risk_level === 'high' ? 'Alto' : 'Cr√≠tico';

                resultsDiv.innerHTML = `
                    <h3>Resultado del An√°lisis
                        <span class="risk-badge ${riskClass}">
                            Riesgo: ${riskLabel} (${risk_score}/100)
                        </span>
                    </h3>

                    <div class="result-item">
                        <strong>Hallazgos:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            ${findings.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="result-item">
                        <strong>Recomendaciones:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            ${recommendations.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>

                    ${analysis ? `
                        <div class="result-item">
                            <strong>An√°lisis con IA:</strong>
                            <p style="margin-top: 10px; color: #495057;">${analysis}</p>
                        </div>
                    ` : ''}
                `;
            } else {
                resultsDiv.innerHTML = `<div class="error">${result.error || 'Error en el an√°lisis'}</div>`;
            }
        }

        function displayProtocolResult(result) {
            const resultsDiv = document.getElementById('results');

            if (result.success && result.analysis) {
                const { tvl, changes } = result.analysis;

                resultsDiv.innerHTML = `
                    <h3>An√°lisis de Protocolo: ${result.protocol}</h3>

                    <div class="result-item">
                        <strong>TVL:</strong> $${(tvl / 1e6).toFixed(2)}M
                    </div>

                    ${changes['1d'] !== undefined ? `
                        <div class="result-item">
                            <strong>Cambio 24h:</strong> ${changes['1d'] > 0 ? 'üìà' : 'üìâ'} ${changes['1d'].toFixed(2)}%
                        </div>
                    ` : ''}

                    ${changes['7d'] !== undefined ? `
                        <div class="result-item">
                            <strong>Cambio 7d:</strong> ${changes['7d'] > 0 ? 'üìà' : 'üìâ'} ${changes['7d'].toFixed(2)}%
                        </div>
                    ` : ''}
                `;
            } else {
                resultsDiv.innerHTML = `<div class="error">Protocolo no encontrado</div>`;
            }
        }

        // Load data on page load
        loadStats();
    </script>
</body>
</html>
